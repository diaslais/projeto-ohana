<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- import css -->
    <link rel="stylesheet" href="css/join.css">
    <!-- logo na guia -->
    <link rel="icon" type="imagem/png" href="assets/logo_coracao_azul.png" />
    <title>OhanaApp</title>
</head>

<body>
    <div id="header"></div>

    <!-- main -->
    <main>
        <div class="app-headline">
            <div class="headline-itens">
                <h1>OhanaApp</h1>
                <p>
                    Ohana App é um aplicativo, ainda em desenvolvimento, que tem como objetivo
                    conectar voluntários, organizações e doadores
                </p>
                <div class="apps">
                    <a class="google-play" href='https://play.google.com/store' target=" ">
                        <img alt='Disponível no Google Play' src='assets/google-play-badge.png' />
                    </a>
                    <a class="app-store" href="https://www.apple.com/br/ios/app-store/" target=" ">
                        <img src="assets/app-store-badge.svg" alt="Disponível na App Store">
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Header & Footer -->
    <script src="js/loads.js"></script>
    <!-- Rolamento do header -->
    <script type="text/javascript">
        var prevY = window.pageYOffset;
        window.onscroll = function () {
            var currentY = window.pageYOffset;
            if (currentY < prevY) {
                document.querySelector("header").style.top = "0";
            }
            else {
                document.querySelector("header").style.top = "-100px";
            }
            prevY = currentY;
        }
    </script>
    <!-- Hightlight -->
    <script src="js/hightlight.js"></script>
    <script>
        window.onload = function () {
            setActivePage('o-que-oferecemos');
            setActivePage('ohana-app');
        }
    </script>
</body>
</html>
